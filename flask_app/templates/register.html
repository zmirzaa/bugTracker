<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Bug Tracker.</title>
</head>
<body>
    <div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <h1 class="display-5 fw-bold">Bug Tracker.</h1>
		    <div class="col-lg-6 mx-auto">
		        <p class="lead mb-4">Get organized.</p>
		        <div class="d-grid gap-2 d-flex justify-content-center">
		        <form class="p-4 p-lg-5 border rounded-3 bg-dark w-75" action="/register" method="post" class="register">
                {% with messages = get_flashed_messages(category_filter=['register']) %}  
                    {% if messages %} 
                    <div class="alert alert-danger" role="alert">
                        {% for m in messages %}
                            <p>{{m}}</p>              
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div class="row form-floating">
                    <div class="col mb-3">
                        <input type="text" name="firstName" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col mb-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
		          <div class="form-floating mb-3">
		            <input type="email" name="email" class="form-control">
		            <label name="email">Email address</label>
		          </div>
		          <div>
		          </div>
		          <div class="form-floating mb-3">
		            <input type="password" name="password" class="form-control">
		            <label name="password">Password</label>
		        </div>
                <div class="form-floating mb-3">
                    <input type="password" name="confirm" class="form-control">
                    <label name="confirm"> Confirm Password</label>
                </div>
		          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Register</button>
                  <small class="text-muted">Already a member? Login <a href="/">here.</a></small>
		        </form>
      		 </div>
		  </div>
		</div>
	</div>
</body>
</html>
