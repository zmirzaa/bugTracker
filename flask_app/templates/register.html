<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=DM+Serif+Display&family=Inter&family=Lato&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Public+Sans:wght@700&family=Righteous&family=Secular+One&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Bug Tracker.</title>
</head>
<body>
    <div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <h1 class="display-5 fw-bold"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
                <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
            </svg>BugTracker<svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
                <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
            </svg>
            </h1>
		    <div class="col-lg-6 mx-auto">
		        <p class="lead mb-3">Get organized.</p>
		        <div class="d-grid gap-2 d-flex justify-content-center">
		        <form class="p-4 p-lg-5 border rounded-3 bg-dark w-75" action="/register" method="post" class="register">
                {% with messages = get_flashed_messages(category_filter=['register']) %}  
                    {% if messages %} 
                    <div class="alert alert-danger" role="alert">
                        {% for m in messages %}
                            <p>{{m}}</p>              
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div class="row form-floating">
                    <div class="col mb-3">
                        <input type="text" name="firstName" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col mb-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
		          <div class="form-floating mb-3">
		            <input type="email" name="email" class="form-control">
		            <label name="email">Email address</label>
		          </div>
		          <div>
		          </div>
		          <div class="form-floating mb-3">
		            <input type="password" name="password" class="form-control">
		            <label name="password">Password</label>
		        </div>
                <div class="form-floating mb-3">
                    <input type="password" name="confirm" class="form-control">
                    <label name="confirm"> Confirm Password</label>
                </div>
		          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Register</button>
                  <small class="text-muted">Already a member? Login <a href="/">here.</a></small>
		        </form>
      		 </div>
		  </div>
		</div>
	</div>
</body>
</html>
